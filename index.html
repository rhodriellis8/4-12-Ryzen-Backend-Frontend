<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryzen - Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Scripts for Vanta.js Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              geist: ['Inter', 'sans-serif'],
              manrope: ['Manrope', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-geist: 'Inter', system-ui, sans-serif;
        --font-manrope: 'Manrope', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        --color-accent: #18181b;
        --bg-dark: #0a0a0a;
        
        /* Light Mode Button Colors */
        --btn-bg: #ffffff;
        --btn-text: #000000;

        /* Light Mode Shiny CTA specific */
        --shiny-border: #000000;
        --shiny-main: #000000;
        --shiny-shine: #a1a1aa;
      }
      
      /* Hardware acceleration for smoother animations */
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      .transform-gpu {
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      body {
        font-family: var(--font-manrope);
        background-color: #ffffff;
        color: #000000;
        cursor: none;
      }
      
      /* Light mode specific overrides for strict black/white */
      html:not(.dark) .bg-zinc-50,
      html:not(.dark) .bg-zinc-100,
      html:not(.dark) .bg-zinc-200,
      html:not(.dark) .bg-white\/50,
      html:not(.dark) .bg-white\/40 {
        background-color: #ffffff;
        border-color: #000000;
      }

      html:not(.dark) .text-zinc-500,
      html:not(.dark) .text-zinc-600,
      html:not(.dark) .text-zinc-700,
      html:not(.dark) .text-zinc-800,
      html:not(.dark) .text-zinc-900 {
        color: #000000;
      }
      
      html:not(.dark) .text-zinc-400 {
        color: #52525b;
      }

      /* Make borders clearer in light mode */
      html:not(.dark) .border-zinc-100,
      html:not(.dark) .border-zinc-200,
      html:not(.dark) .border-zinc-300,
      html:not(.dark) .border-zinc-700,
      html:not(.dark) .border-zinc-800 {
        border-color: #d4d4d8;
      }

      html:not(.dark) .border-transparent {
        border-color: transparent;
      }

      .dark body {
        background-color: #000000;
        color: #e4e4e7;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-geist);
      }
      .font-geist {
        font-family: var(--font-geist);
      }
      .font-mono {
        font-family: var(--font-mono);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
      .dark .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }
      .dark .bg-grid {
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #27272a; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Gradient Border Effect */
      .border-gradient {
        position: relative;
      }
      .border-gradient::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        background: linear-gradient(225deg, rgba(255, 255, 255, 0.0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0.0) 100%);
        pointer-events: none;
      }
      .dark .border-gradient::before {
        background: linear-gradient(225deg, rgba(255, 255, 255, 0.0) 0%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.0) 100%);
      }

      /* Custom Cursor */
      .cursor-dot,
      .cursor-ring {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--color-accent);
        box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.8);
      }
      .cursor-ring {
        width: 32px;
        height: 32px;
        border: 1.5px solid rgba(255, 255, 255, 0.4);
        background-color: rgba(255, 255, 255, 0.05);
        transition: width 0.15s ease-out, height 0.15s ease-out, border-color 0.15s ease-out;
      }
      .dark .cursor-ring {
        border-color: rgba(255, 255, 255, 0.4);
        background-color: rgba(255, 255, 255, 0.05);
      }
      :not(.dark) .cursor-ring {
        border-color: rgba(0, 0, 0, 0.3);
        background-color: rgba(0, 0, 0, 0.02);
      }
      
      body.hovering .cursor-ring {
        width: 50px;
        height: 50px;
        border-color: var(--color-accent);
        background-color: rgba(255, 255, 255, 0.15);
      }
      :not(.dark) body.hovering .cursor-ring {
        background-color: rgba(0, 0, 0, 0.05);
      }

      /* Glowing Button Styles */
      .btn-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .btn {
        --border-radius: 12px;
        --padding: 4px;
        --transition: 0.4s;
        --highlight-color-hue: 210deg;

        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;

        border: 1px solid transparent;
        background: linear-gradient(var(--btn-bg), var(--btn-bg)) padding-box,
                    linear-gradient(135deg, #3b82f6, #10b981) border-box;

        box-shadow:
          inset 0px 1px 1px rgba(255, 255, 255, 0.2),
          inset 0px 2px 2px rgba(255, 255, 255, 0.15),
          inset 0px 4px 4px rgba(255, 255, 255, 0.1),
          inset 0px 8px 8px rgba(255, 255, 255, 0.05),
          inset 0px 16px 16px rgba(255, 255, 255, 0.05),
          0px -1px 1px rgba(0, 0, 0, 0.02),
          0px -2px 2px rgba(0, 0, 0, 0.03),
          0px -4px 4px rgba(0, 0, 0, 0.05),
          0px -8px 8px rgba(0, 0, 0, 0.06),
          0px -16px 16px rgba(0, 0, 0, 0.08);

        border-radius: var(--border-radius);
        cursor: pointer;

        transition:
          box-shadow var(--transition),
          transform 0.1s;
      }

      .btn:hover {
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
      }
      
      .btn:active {
        transform: scale(0.98);
      }

      .btn span {
        font-family: var(--font-geist);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        color: var(--btn-text);
      }

      .btn-svg {
        height: 20px;
        margin-right: 0.5rem;
        fill: var(--btn-text);
        filter: drop-shadow(0 0 2px #ffffff99);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Custom Cursor -->
    <div id="cursor-dot" class="cursor-dot"></div>
    <div id="cursor-ring" class="cursor-ring"></div>

    <script>
      const cursorDot = document.getElementById('cursor-dot');
      const cursorRing = document.getElementById('cursor-ring');
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        cursorDot.style.left = `${x}px`;
        cursorDot.style.top = `${y}px`;
        cursorRing.style.left = `${x}px`;
        cursorRing.style.top = `${y}px`;
        const target = e.target;
        if (target.closest('.interactable') || target.closest('a') || target.closest('button')) {
          document.body.classList.add('hovering');
        } else {
          document.body.classList.remove('hovering');
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
